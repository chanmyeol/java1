<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function titleCase(str) {
            let strArr = str.toLowerCase().split('-');
            let newArr = strArr.map((val, index) => {
                return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
            })
            return newArr.join('');
        }

        console.log(titleCase('hello-word'));
        </script>
</body>
</html>
